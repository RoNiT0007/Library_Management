
<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Library Member Registration</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Library Member Registration</h1>
    <form action="{% url 'main:add_new_member' %}" method="POST">
        {% csrf_token %}
        <label for="member_name">Member Name:</label>
        <input type="text" id="member_name" name="member_name" required><br><br>
        <label for="member_email">Email:</label>
        <input type="email" id="member_email" name="member_email" required><br><br>
        <input type="submit" value="Register Member">
    </form>
</body>
</html>
